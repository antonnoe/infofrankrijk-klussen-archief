<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Infofrankrijk Video Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="bg-white max-w-2xl w-full p-8 rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
            <i class="fa-solid fa-wrench text-[#800000]"></i>
            Nieuwe Video Toevoegen
        </h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">YouTube Link</label>
                <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-[#800000]">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Titel</label>
                <input type="text" id="titel" class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-[#800000]">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Beschrijving</label>
                <textarea id="tekst" rows="3" class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-[#800000]"></textarea>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Categorie</label>
                <select id="label" class="w-full p-3 border border-slate-300 rounded-lg outline-none">
                    <option>Basis</option>
                    <option>Techniek</option>
                    <option>Sanitair</option>
                    <option>Restauratie</option>
                    <option>Verwarming</option>
                    <option>Administratie</option>
                </select>
            </div>
            <button onclick="genereer()" class="w-full bg-[#800000] text-white font-bold py-3 rounded-lg hover:bg-[#600000] transition-colors mt-4">Genereer Code</button>
        </div>
        <div id="resultaatBox" class="hidden mt-8 bg-slate-50 p-4 rounded-xl border border-slate-200">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Kopieer dit blokje:</label>
            <code class="block font-mono text-sm text-slate-700 bg-white p-3 rounded border border-slate-200 select-all" id="output">...</code>
            <p class="text-xs text-slate-400 mt-2">Plak dit in GitHub (index.html) bovenaan in de lijst 'mediaLijst'.</p>
        </div>
    </div>
    <script>
        function genereer() {
            const url = document.getElementById('url').value;
            const titel = document.getElementById('titel').value;
            const tekst = document.getElementById('tekst').value;
            const label = document.getElementById('label').value;
            let id = '';
            try {
                if (url.includes('v=')) id = url.split('v=')[1].split('&')[0];
                else if (url.includes('youtu.be/')) id = url.split('youtu.be/')[1];
            } catch (e) { alert("Check de link!"); return; }
            if (!id) { alert("Geen geldig ID gevonden."); return; }
            
            const code = `    {
        type: 'video',
        youtubeId: '${id}',
        titel: '${titel.replace(/'/g, "\\'")}',
        tekst: "${tekst.replace(/"/g, '\\"')}",
        label: '${label}'
    },`;
            document.getElementById('output').innerText = code;
            document.getElementById('resultaatBox').classList.remove('hidden');
        }
    </script>
</body>
</html>
