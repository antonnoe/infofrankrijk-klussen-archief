<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infofrankrijk klus- en forumarchief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        infofrankrijk: '#800000',
                        infohover: '#600000',
                        infobg: '#fff5f5',
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'wow': '0 20px 40px -5px rgba(128, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased selection:bg-infofrankrijk selection:text-white">

    <script>
        const mediaLijst = [
            {
                type: 'video',
                youtubeId: 'PqFXMupWQ1Q',
                titel: 'Klussen in Frankrijk: Droom vs Realiteit',
                tekst: "De kern van elke verbouwing: onverwachte verrassingen. Van schimmels en scheve muren tot de unieke Franse normen.",
                label: 'Basis'
            },
            {
                type: 'video',
                youtubeId: '75v3SPOZL5A',
                titel: 'De 5 Valkuilen: De Essentiële Gids',
                tekst: "Een visuele gids langs de grootste instinkers. Waarom 'pose en rénovation' bij kozijnen vaak een slecht idee is.",
                label: 'Basis'
            },
            {
                type: 'video',
                youtubeId: 'Ucw3R1UNk-0',
                titel: 'Murs en Pierre: De ziel van een Frans Huis',
                tekst: "Waarom cement 'blasfemie' is op oude muren. Alles over ademende kalkmortel en respect voor de historie.",
                label: 'Restauratie'
            },
            {
                type: 'video',
                youtubeId: '77WcNA3WLD0',
                titel: 'Elektra in Frankrijk: C\'est different!',
                tekst: "Vergeet de Nederlandse regels. Alles over de NF C 15-100 norm, de Consuel keuring en waarom je nooit mag 'aftappen'.",
                label: 'Techniek'
            },
            {
                type: 'video',
                youtubeId: '07enFXhADXo',
                titel: 'De Fosse Septique: We duiken erin!',
                tekst: "Jouw eigen waterzuivering. Waarom chloor je vijand is, wat de SPANC controleert en hoe je hoge kosten voorkomt.",
                label: 'Sanitair'
            }
        ];
    </script>
    <header class="relative bg-white border-b border-slate-100 overflow-hidden">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-red-50 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-72 h-72 bg-slate-50 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
        
        <div class="relative max-w-4xl mx-auto px-6 py-16 md:py-20 text-center">
            <span class="inline-block py-1.5 px-4 rounded-full bg-red-50 text-infofrankrijk text-xs font-bold tracking-widest uppercase mb-6 border border-red-100 shadow-sm">
                Het Officiële Archief
            </span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-8 tracking-tight leading-tight">
                Infofrankrijk <span class="text-infofrankrijk">Klus- en Forumarchief</span>
            </h1>
            
            <p class="text-lg md:text-xl text-slate-600 leading-relaxed font-medium mb-10 max-w-2xl mx-auto">
                12 jaar aan forumdiscussies, veiliggesteld en doorzoekbaar. Stel je vraag aan de experts:
            </p>

            <div class="max-w-lg mx-auto relative group cursor-pointer transition-transform duration-300 hover:scale-105">
                <a href="https://notebooklm.google.com/notebook/0a7c98ac-3b67-4fb9-be7f-154ba26269ec" target="_blank" class="block relative">
                    <div class="absolute -inset-2 bg-gradient-to-r from-red-200 to-slate-200 rounded-2xl blur-lg opacity-40 group-hover:opacity-80 transition duration-500"></div>
                    <div class="relative rounded-xl overflow-hidden border-4 border-white shadow-2xl ring-1 ring-slate-900/10">
                        <img src="search-preview.png" alt="Voorbeeld vraag aan het archief" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-infofrankrijk/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 backdrop-blur-[2px]">
                            <span class="bg-infofrankrijk text-white text-base md:text-lg font-bold px-6 py-3 rounded-full shadow-xl transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 flex items-center gap-2 border-2 border-white/20">
                                <i class="fa-solid fa-comments"></i> Start de Chat
                            </span>
                        </div>
                    </div>
                </a>
                <p class="mt-6 text-sm text-slate-400 font-medium">
                    <i class="fa-brands fa-google mr-1"></i> Inloggen met Google vereist
                </p>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 py-20 bg-slate-50">
        <div class="flex flex-col md:flex-row items-center justify-between mb-12">
            <h2 class="text-3xl font-bold text-slate-900 flex items-center gap-3 mb-4 md:mb-0">
                <span class="w-2 h-8 bg-infofrankrijk rounded-full"></span>
                Videotheek
            </h2>
            <div class="flex items-center gap-2 text-sm font-bold text-slate-400 uppercase tracking-wider">
                <i class="fa-solid fa-film"></i>
                <span>Exclusief Materiaal</span>
            </div>
        </div>
        
        <div id="mediaContainer" class="grid md:grid-cols-2 gap-8 lg:gap-10">
            </div>
    </section>

    <footer class="bg-slate-900 text-slate-400 py-16 text-center border-t border-slate-800">
        <div class="max-w-4xl mx-auto px-6">
            <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-house-chimney text-3xl text-slate-600"></i>
            </div>
            <p class="text-sm text-slate-600">© 2025 | "Wonen en Leven in Frankrijk" |  Infofrankrijk.com</p>
        </div>
    </footer>

    <script>
        const container = document.getElementById('mediaContainer');
        
        mediaLijst.forEach((item, index) => {
            const html = `
            <article class="group bg-white rounded-3xl shadow-card border border-slate-100 overflow-hidden hover:shadow-wow hover:-translate-y-2 transition-all duration-300 flex flex-col h-full transform translate-z-0">
                <div class="bg-black aspect-video relative overflow-hidden">
                    <div class="absolute inset-0 bg-infofrankrijk/10 group-hover:bg-transparent transition-colors z-10 pointer-events-none"></div>
                    <iframe 
                        class="w-full h-full transform group-hover:scale-105 transition-transform duration-700" 
                        src="https://www.youtube.com/embed/${item.youtubeId}" 
                        title="${item.titel}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="p-8 flex flex-col flex-grow relative">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-red-50 rounded-bl-full opacity-50 pointer-events-none transition-opacity group-hover:opacity-100"></div>
                    
                    <div class="flex items-center justify-between mb-4 relative z-10">
                        <span class="bg-red-50 text-infofrankrijk text-xs font-extrabold px-3 py-1.5 rounded-lg uppercase tracking-wider border border-red-100">
                            ${item.label || item.type}
                        </span>
                    </div>
                    
                    <h3 class="font-bold text-2xl mb-3 text-slate-900 group-hover:text-infofrankrijk transition-colors leading-tight relative z-10">
                        ${item.titel}
                    </h3>
                    
                    <p class="text-slate-600 text-base leading-relaxed mb-6 flex-grow relative z-10">
                        ${item.tekst}
                    </p>
                    
                    <a href="https://www.youtube.com/watch?v=${item.youtubeId}" target="_blank" class="pt-6 border-t border-slate-100 flex items-center text-sm font-bold text-infofrankrijk relative z-10 cursor-pointer hover:underline decoration-infofrankrijk decoration-2 underline-offset-4">
                        <span>Bekijk op YouTube</span>
                        <i class="fa-solid fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                    </a>
                </div>
            </article>`;
            container.innerHTML += html;
        });
    </script>
</body>
</html>
